# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-fastapi-course

on:
  push:
    branches:
      - docker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_187d96925f0e4836b2b0c65b84d51b93 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_581057423c9d4e48be86502f5530fda2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_187d96925f0e4836b2b0c65b84d51b93 }}/test-fasiapi-course:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-fastapi-course'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_eb2e21107ff645f997a6f441005e07e9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_187d96925f0e4836b2b0c65b84d51b93 }}/test-fasiapi-course:${{ github.sha }}'